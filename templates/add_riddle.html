<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Riddle Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Solve The Riddle's</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for( 'index') }}">Lets Play!!</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="form-riddle">
    <form method="POST" class="riddle-form">
        <p class="add-riddle-one">Think you have a riddle that people wont be able to guess.</p>
        <p class="add-riddle-two">Then please enter it below in the fields provided.</p>
        <div class="form-group riddle-input">
            <label for="question-input">Whats the question to the riddle??</label>
            <input type="text" class="form-control" name="form-question" placeholder="Enter the question here.."
                   required>
        </div>
        <div class="form-group riddle-input">
            <label for="answer-input">Whats the answer to your riddle??</label>
            <input type="text" class="form-control" name="form-answer" placeholder="Enter the question here.." required>
        </div>
        <button class="btn btn-lg btn-dark btn-block mt-3 riddle-Btn" type="submit">Add your riddle to the
            collection!!
        </button>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <h4 class="flash-msg">{{ message }}</h4>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

</body>

</html>
